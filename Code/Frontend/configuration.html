<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sensors</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/screen.css" />
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
  <script src="script/dataHandler.js"></script>
  <script src="script/setting.js"></script>
</head>
<body>
    <header class= "o-row o-row__header">
        <div class="o-container">
          <div class="c-header">
            <div class="c-header__logo">
              <h1 class="c-logo">
                <svg class="c-logo__symbol js-toggle-nav" xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12">
                  <path id="path" d="M3,18H21V16H3v2Zm0-5H21V11H3v2ZM3,6V8H21V6Z" transform="translate(-3 -6)" fill="#fff" fill-rule="evenodd"/>
                </svg> 
              </h1>
            </div>
            <div class="c-header__title">
              <h1>Configuration</h1>
            </div>
            <div class="c-header__nav">
                <li class="c-site-list"><a class="c-orange c-mobile-link" href="conditions.html">Conditions</a></li>
                <li class="c-site-list"><a class="c-orange c-mobile-link" href="configuration.html">Configuration</a></li>
                <li class="c-site-list"><a class="c-orange c-mobile-link" href="statistics.html">Statistics</a></li>
            </div>
          </div>
        </div>
      </header>
        <section class="o-row">
            <div class ="o-container__form">
                <article class="o-section o-section__one">
                    <div class="c-center">
                        <h2 class="br">Values</h2>
                    </div>
                    <div>
                        <hr>
                    </div>
                </article>
                <article class="o-section">
                    <div class="o-layout o-layout--align-start o-layout--justify-space-evenly">
                        <div class="o-layout__item">
                            <div class="o-layout o-layout--justify-center">
                                <h2 class="title">Temperature</h2>
                            </div>
                            <form class="o-layout o-layout--align-center c-form o-layout--justify-space-between">
                                <label class="c-labelfont" for="metric">metric</label>
                                <select class="c-inputbox c-inputmetr" name="metric" id="tempMet">
                                    <option>°c</option>
                                    <option>°f</option>
                                </select>
                            </form>
                            <form class="o-layout o-layout--align-center c-form o-layout--justify-space-between">
                                <label class="c-labelfont" for="max">maximum  </label>
                                <input class="c-inputdec c-inputbox" type="number" placeholder="20" id="tempMax">
                            </form>
                            <form class="o-layout o-layout--align-center c-form o-layout--justify-space-between">
                                <label class="c-labelfont" for="min">minimum</label>
                                <input class="c-inputdec c-inputbox" type="number" placeholder="15" id="tempMin">
                            </form>
                        </div>
                    </div>
                </article>
                <article class="o-section">
                    <div class="o-layout o-layout--align-start o-layout--justify-space-evenly">
                        <div class="o-layout__item">
                            <div class="o-layout o-layout--justify-center">
                                <h2 class="title">Humidity</h2>
                            </div>
                            <form class="o-layout o-layout--align-center c-form o-layout--justify-space-between">
                                <label class="c-labelfont" for="max">maximum</label>
                                <input class="c-inputdec c-inputbox" type="number" placeholder="90" id="humMax">
                            </form>
                            <form class="o-layout o-layout--align-center c-form o-layout--justify-space-between">
                                <label class="c-labelfont" for="min">minimum</label>
                                <input class="c-inputdec c-inputbox" type="number" placeholder="50" id="humMin">
                            </form>

                        </div>
                    </div>
                </article>
                <article class="o-section">
                    <div class="o-layout o-layout--align-start o-layout--justify-space-evenly">
                        <div class="o-layout__item">
                            <div class="o-layout o-layout--justify-center">
                                <h2 class="title">Brightness</h2>
                            </div>
                            <form class="c-form o-layout o-layout--align-center o-layout--justify-space-between">
                                <label class="c-labelfont" for="max">minimum</label>
                                <input class="c-inputdec c-inputbox" type="number" placeholder="55" id="brightMin">
                            </form>
                            <form class="c-form o-layout o-layout--align-center o-layout--justify-space-between">
                                <label class="c-labelfont" for="min">from</label>
                                <input class="c-inputtime c-inputbox" type="text" placeholder="08:00" id="from">
                            </form>
                            <form class="c-form o-layout o-layout--align-center o-layout--justify-space-between">
                                <label class="c-labelfont" for="min">to</label>
                                <input class="c-inputtime c-inputbox" type="text" placeholder="20:00" id="to">
                            </form>
                        </div>
                        <div class="o-layout__item u-2-of-5">
                        </div>
                    </div>
                </article>
                <article class="o-section">
                    <div class="c-center">
                        <h2 class="br">Actuators</h2>
                    </div>
                    <div>
                        <hr>
                    </div>
                </article>
                <article class="o-section">
                    <div class="o-layout o-layout--align-start o-layout--justify-space-evenly">
                        <div class="o-layout__item ">
                            <form class="o-layout o-layout--align-center c-form o-layout--justify-space-between">
                                <label class="c-labelfont" for="fan">Fan</label>
                                <select class="c-inputbox" name="fan" id="fan">
                                    <option>Auto</option>
                                    <option>On</option>
                                    <option>Off</option>
                                </select>
                            </form>
                        </div>
                        <div class="o-layout__item ">
                            <form class="o-layout o-layout--align-center c-form o-layout--justify-space-between">
                                <label class="c-labelfont" for="lamp">Lamp</label>
                                <select class="c-inputbox" name="lamp" id="lamp">
                                    <option>Auto</option>
                                    <option>On</option>
                                    <option>Off</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </article>
                <article class="o-section">
                    <div>
                        <hr>
                    </div>
                </article>
                <article class ="o-section">
                    <form class="c-center">
                        <button type="button" class="js-button">submit</button>
                    </form>
                </article>
                <article class ="o-end">
                </article>
               
            </div>
            <article>
                <div class="c-mobile-nav">
                    <ul>
                        <li class="c-mobile-list"><a class="c-orange c-mobile-link" href="conditions.html">Conditions</a></li>
                        <li class="c-mobile-list"><a class="c-orange c-mobile-link" href="statistics.html">Statistics</a></li>
                    </ul>
                </div>
            </article>
        </section>
    </body>
</html>
